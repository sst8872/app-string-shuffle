<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String Shuffle</title>
    <style>
        @font-face {font-family:MalgunGothic; src:url(css/font/MalgunGothic.eot);}
        .malgun { font-family:'Malgun Gothic' !important; }
    </style>
    <script src="https://kit.fontawesome.com/16e06e5eea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/homeBtn.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <!-- nav bar flex -->
        <div id="nav-background">
            <div id="nav-container">
                <header id="nav-header">
                    <a href="#" id="nav-logo" class="btn"><i class="fas fa-home home-btn"></i></a>
                    <div id="nav-menu-button">MENU</div>
                </header>
                <nav>
                    <ul class="nav-ul hide-ul">
                        <li><a class="nav-link active-link sentence one" data-value="1" href="#">1 형식</a></li>
                        <li><a class="nav-link sentence two" data-value="2" href="#">2 형식</a></li>
                        <li><a class="nav-link sentence three" data-value="3" href="#">3 형식</a></li>
                        <li><a class="nav-link sentence four" data-value="4" href="#">4 형식</a></li>
                        <li><a class="nav-link sentence five" data-value="5" href="#">5 형식</a></li> <li><a class="nav-link sentence five" data-value="5" href="#">free</a></li>
                    </ul>
                </nav>
            </div>
        </div> <!-- end of nav bar -->

        <article id="content">
            <div class="info">
                <h1 class="info-header"><span>Random Word Shuffle</span></h1>
                <ol class="info-list">
                    <li><a href="#">문장(들)을 입력한 후에 'Shuffle' 버튼을 누르세요.</a></li>
                    <li><a href="#">문장들을'clip board'에 복사하여 사용하세요.</a></li>
                    <li><a href="#">'shuffle.txt' 파일을 다운 받아 사용하세요.</a></li>
                </ol>
            </div>
            <form id="paper">
                <textarea placeholder="Enter Your sentences." id="text" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "></textarea>
                <br>
                <div id="box"><input id="button" type="submit" value="Shuffle">
                </div>
            </form>
        </article>
        <!-- Drop down menu uses class -->
        <div id="output"> <div id="copied"></div>
            <a href="#" download="shuffle.txt" id="link" class="hide">Download "shuffle.txt"</a>
        </div>
    </div>
    <div id="exportContent">
        <!-- Your content here -->
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="vendors/jquery.autosize.min.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
