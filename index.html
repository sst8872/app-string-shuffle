<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String Shuffle</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="wrapper">
        <form id="paper" method="get" action="">
            <div id="margin">Title: <input id="title" type="text" name="title"></div>
            <textarea placeholder="Enter Your sentences." id="text" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "></textarea>
            <br>
            <div id="box"><input id="button" type="submit" value="Shuffle">
            </div>
        </form>
    </div>

    <div id="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="vendors/jquery.autosize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
